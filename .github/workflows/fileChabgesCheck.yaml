name: File Changes Action

on: push

jobs:
  build:
    env:
      IS_TMPL_FILES_CHANGED:  "false"
      POM_VERSION: ""  
    runs-on: ubuntu-latest
    steps:
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
      - name: Printing
        run: |
          echo "All:"
          echo "::set-env name=env.IS_TMPL_FILES_CHANGED::(${{contains(steps.abc.outputs.all,'tmpl')}} || ${{contains(steps.abc.outputs.all,'java')}})"
          echo "printing list of files changed ${{ steps.abc.outputs.all }}"
          
      - name: Set env
        run: echo ::set-env name=IS_TMPL_FILES_CHANGED::${{contains(steps.abc.outputs.all,'tmpl')}}
        
      - name: print env
        run: echo   $IS_TMPL_FILES_CHANGED
        
      - name: Get POM version
        run : |
            git clone https://github.com/das-devi/SPRINGRESTAPP01.git
            cd SPRINGRESTAPP01      
            POM_VERSION=`cat variables`
            echo "pom version is ${POM_VERSION}"
            POM_VERSION=$(<variables)
            echo "pom version is ${POM_VERSION}"
            
            echo ::set-env name=POM_VERSION::$(<variables)
            
      - name: Print pom version
        run: echo " POM version is ${POM_VERSION} ext files ${IS_TMPL_FILES_CHANGED}"
         
             
          
    
       
