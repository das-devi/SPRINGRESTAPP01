name: File Changes Action

on: push

jobs:
  build:
    env:
      IS_TMPL_FILES_CHANGED: "true"  
    runs-on: ubuntu-latest
    steps:
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          format: space-delimited
      - name: Printing
        env:
          fileName: ""  
        run: |
          echo "All:"
          echo "${{ steps.abc.outputs.all }} contains tmpl ${{contains(steps.abc.outputs.all,'tmpl')}}"
        
          echo "::set-env name=fileName::das"
          echo "fileName value ${fileName}"
          echo "Added:"
          echo "${{ steps.abc.outputs.added }} cont ${{contains(steps.abc.outputs.added,'tmpl')}} "
          echo "::set-env name=IS_TMPL_FILES_CHANGED::contains(steps.abc.outputs.added,'tmpl')"
          echo "Removed: ${{IS_TMPL_FILES_CHANGED}}"
          echo "${{ steps.abc.outputs.removed }}"
          echo "Renamed:"
          echo "${{ steps.abc.outputs.renamed }}"
          echo "Modified:"
          echo "${{ steps.abc.outputs.modified }}"
          echo "Added+Modified:"
          echo "${{ steps.abc.outputs.added_modified }}"
